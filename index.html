<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora simples</h1>
     
    </header>
    <main>
      <div class="corpoCalculadora">
        <input type="text" id="resultado" placeholder="0"/>
        <button class="op1" id="limpar">AC</button>
        <button class="op1" id="porcentagem">%</button>
        <button class="op">/</button>
        <button class="op">*</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="op">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="op">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equal">=</button>
        <button class="number" id="zero">0</button>
        <button class="ponto">.</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Desenvolvido por <span>Luiz Phelipe.</span></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
